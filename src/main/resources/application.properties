# ?????
server.port=11111

# ?????
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus??
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.restaurant.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto

# ????
logging.level.com.restaurant=DEBUG

# Kerberos??
app.service-principal=HTTP/localhost@EXAMPLE.COM
app.keytab-location=/etc/security/keytabs/service.keytab

# CORS??
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*

# ????
server.servlet.session.timeout=30m